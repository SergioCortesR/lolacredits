services:
- type: web
  name: lolacredits-backend
  runtime: dotnet
  plan: free
  buildCommand: dotnet publish -c Release -o out
  startCommand: cd out && dotnet backLolaCredits.dll
  envVars:
  - key: ASPNETCORE_ENVIRONMENT
    value: Production
  - key: ASPNETCORE_URLS
    value: http://0.0.0.0:$PORT
