version: '3.8'

services:
  backend:
    build:
      context: ./backLolaCredits
      dockerfile: Dockerfile
    ports:
      - "5228:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/LolaCredits.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/dashboard/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontLolaCredits
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:5228/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
    driver: local
